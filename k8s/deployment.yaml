apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <IMAGE_PLACEHOLDER>
        env:
        - name: DATABASE_HOST
          value: "jdbc:postgresql://bd-pixel.postgres.database.azure.com:5432/postgres"
        - name: DATABASE_USERNAME
          value: "pixel"
        - name: DATABASE_PASSWORD
          value: "NeymarJr2024"
        - name: DATABASE_NAME    
          value: "postgres"   
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80